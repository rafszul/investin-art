<md-card>
    <md-card-header>
        <md-card-title>{{randomImage.id}}</md-card-title>
        <md-card-subtitle>Subtitle</md-card-subtitle>
    </md-card-header>
    <img md-card-image src="Card wide image source">
    <md-card-content>
        Text content
    </md-card-content>
    <md-card-actions align="start|end">
        <button md-button (click)="onAction1">Action1</button>
        <button md-button (click)="onAction2">Action2</button>

    </md-card-actions>
    <md-card-footer>
        Footer
    </md-card-footer>
</md-card>

<p>
    random-image works!
</p>

<md-card>
    <img md-card-image src="assets/optimized/images-width-800/{{ randomImage.imgname }}.jpg" alt="{{ randomImage.title }}">

    <p md-line>{{ randomImage.title }}, {{ randomImage.year }}</p>
    <span md-line>{{ randomImage.name }}</span>
</md-card>
