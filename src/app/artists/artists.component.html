<md-card color="primary">
    <md-card-title>Artists represented by investin.art:</md-card-title>
    <md-card color="primary" *ngFor="let artist of artists | async ">
        <!--<md-card-title>Artists represented by investin.art:</md-card-title>-->
        <!--<img md-list-avatar src="{{ artist.imgsmall }}" alt="{{ artist.name }}">-->
        <md-card-content>

            <md-list-item>
                <img md-list-avatar src="{{ artist.imgsmall }}" alt="{{ artist.name }}">
                <!--<img md-list-avatar src="./../../assets/avatars/yu-sq-100x100.jpg" alt="{{ artist.name }}">-->
                <h3 md-line>{{ artist.name }}</h3>
                <p md-line><span>{{ artist.profession }}</span></p>
                <p md-line><span>{{ artist.about }}</span></p>
                <button color="primary" md-button>
                  <a md-line href="{{ artist.website }}"><span>{{ artist.website }}</span></a></button>
                <button color="primary" md-button>
                  <a md-line href="mailto:{{ artist.email }}"><span>{{ artist.email }}</span></a>
                </button>

            </md-list-item>


        </md-card-content>
        <md-card-actions>
            <!--<button color="primary" md-button href="{{ artist.website }}" routerLinkActive="active">{{ artist.website }}</button>
            <button color="primary" md-button href="mailto:{{ artist.email }}" routerLinkActive="active">{{ artist.email }}</button>-->



        </md-card-actions>
    </md-card>
</md-card>
