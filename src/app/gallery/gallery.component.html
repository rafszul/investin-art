<md-grid-list cols="4" rowHeight="250px">
    <md-grid-tile *ngFor="let tile of tiles" [colspan]="tile.cols" [rowspan]="tile.rows" [style.background]="tile.img">
        {{tile.text}}
    </md-grid-tile>
</md-grid-list>
