<div fxLayout="column" fxLayout.xs="column" fxLayoutGap="2em">
    <md-card *ngIf="!isLoggedIn">
        <md-card-subtitle>For extra features,</md-card-subtitle>
        <md-card-title>Authenticate with Google</md-card-title>
        <md-card-actions>
            <button md-button (click)="loginGoogle()" id="google">Login With Google</button>
        </md-card-actions>
    </md-card>
    <md-card>
        <md-card-subtitle>Or fill in the usual contact form</md-card-subtitle>
        <md-card-title>Contact Form</md-card-title>
        <md-input-container>
            <input mdInput placeholder="Your name" value="{{user_displayName}}">
        </md-input-container>

        <md-input-container>
            <input mdInput placeholder="Your email" value="{{user_email}}">
        </md-input-container>

        <md-input-container>
            <textarea mdInput placeholder="Your message" value="Your message">
              
            </textarea>
        </md-input-container>
        <!--            
            type="email" mdInput placeholder="Your email" value="">
        </md-input-container>-->
        <md-card-actions>
            <button md-button routerLink="/artists" routerLinkActive="active">Submit</button>
        </md-card-actions>
    </md-card>
</div>
