<div fxLayout="column" fxLayout.xs="column" fxLayoutGap="2em" fxLayoutAlign="center center">



    <md-card color="primary">
        <md-card-subtitle>
            <h3>Hello and thank you for your interest</h3>
            <p>Please get in touch with us by sending us a short message below.</p>
        </md-card-subtitle>
        <md-card-title color="primary">
            <!--<h3><small>
                    Please get in touch with us by sending us a short message below.</small>
            </h3>-->
        </md-card-title>
        <img md-card-image src="./../../assets/optimized/images-width-800/0009-Reincarnation-1.jpg">
        <md-card-content>



            <md-card color="primary" *ngIf="isLoggedIn">
                <p>You are currently logged in as:</p>
                <h3 *ngIf="isLoggedIn">{{user_displayName}}</h3>
                <p><small>Log out by using the menu icon at the top left corner</small></p>
            </md-card>

            <md-card color="primary" *ngIf="!isLoggedIn">
                <md-card-subtitle>You may use your Google account to fill in some form fields.</md-card-subtitle>
                <md-card-actions>
                    <button color="primary" md-button (click)="loginGoogle()" id="google">Sign in with your Google account here</button>
                </md-card-actions>
            </md-card>

            <md-card>

                <md-input-container>
                    <input mdInput placeholder="Your name" value="{{user_displayName}}">
                </md-input-container>

                <md-input-container>
                    <input mdInput placeholder="Your email" value="{{user_email}}">
                </md-input-container>

                <md-input-container>
                    <textarea mdInput placeholder="" value="Your message">
                      
                    </textarea>
                </md-input-container>
                <md-card-actions>
                    <button color="primary" md-button (click)="submit()">Submit</button>


                </md-card-actions>
            </md-card>
        </md-card-content>

    </md-card>
